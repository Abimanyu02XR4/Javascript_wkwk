<html>
    <head>
        <title>Operasi Dasar Aritmatika</title>
    </head>
    <script language="Javascript">
        function aritmatika(a,b){
            document.write("Hasil Operasi dasar dengan nilai a = " + a + "| b = " +b+"<br>")
            document.write("Hasil dari "+a+" x "+b+" adalah = ")
            document.write(a*b)
            document.write("<br>")
            document.write("Hasil dari "+a+" : "+b+" adalah = ")
            document.write(a/b)
            document.write("<br>")
            document.write("Hasil dari "+a+" + "+b+" adalah = ")
            document.write(a+b)
            document.write("<br>")
            document.write("Hasil dari "+a+" - "+b+" adalah =")
            document.write(a-b)
            document.write("<br>")
            document.write("Hasil dari "+a+" % "+b+" adalah = ")
            document.write(a%b)
        }
    </script>
    <body>
        <input type="button" name="button1" value="Arithmatic" onclick="aritmatika(10,4)">
    </body>
</html>
