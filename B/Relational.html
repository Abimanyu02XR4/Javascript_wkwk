<html>
    <head>
        <title>Operasi Relational</title>
    </head>
    <script language="Javascript">
        function test() {
        a=window.prompt("Nilai 1 : ")
        b=window.prompt("Nilai 2 : ")
        document.write("<br>"+"a==b"+"<br>")
        document.write(a==b)
        document.write("<br>"+"a!=b"+"<br>")
        document.write(a!=b)
        document.write("<br>"+"a&gtb"+"<br>")
        document.write(a>b)
        document.write("<br>"+"a&ltb"+"<br>")
        document.write(a<b)
    }
    </script>
    <body >
        <input type="button" name="button2" value="relation" onclick=test()>
    </body>
</html>
